<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPT下载页面</title>
    <style>
       body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            font-family: sans-serif;
        }
        .download-btn18 {
			position: absolute;
			left:45%;
            padding: 18px 45px;
            font-size: 20px;
            color: white;
            background-color: #0078d4; /* 蓝色按钮 */
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
		.download-btn39 {
			position: absolute;
			left:55%;
		    padding: 18px 45px;
		    font-size: 20px;
		    color: white;
		    background-color: #0078d4; /* 蓝色按钮 */
		    border: none;
		    border-radius: 8px;
		    cursor: pointer;
		    transition: background-color 0.3s;
		}
        .download-btn:hover {
            background-color: #106ebe;
        }
		
    </style>
</head>
<body>
    <button class="download-btn18" onclick="askForPassword1()">18</button>
	<button class="download-btn39" onclick="askForPassword2()">39</button>

    <script>
		function askForPassword1() {
		            // 1. 弹出密码输入框
		            const inputPassword = prompt("gtyyj：", "");
		
		            // 2. 检查用户输入
		            if (inputPassword === null) {
		                // 用户点击了“取消”
		                alert("已取消下载。");
		                return;
		            }
		
		            // 3. 验证密码
		            if (inputPassword === "ybbyb") {
		                // 密码正确，开始下载
		                downloadFile1();
		            } else {
		                // 密码错误
		                alert("密码错误，请重试。");
		            }
		        }
		function askForPassword2() {
		            // 1. 弹出密码输入框
		            const inputPassword = prompt("twgdh：", "");
		
		            // 2. 检查用户输入
		            if (inputPassword === null) {
		                // 用户点击了“取消”
		                alert("已取消下载。");
		                return;
		            }
		
		            // 3. 验证密码
		            if (inputPassword === 'btzhy') {
		                // 密码正确，开始下载
		                downloadFile2();
		            } else {
		                // 密码错误
		                alert("密码错误，请重试。");
		            }
		        }
        // 下载文件的函数
        function downloadFile1() {
            // 1. 定义你的PPT文件名和路径
            const fileName = '个人学习总结展示汇报.pptx'; // 请替换为你的PPT实际文件名
            const fileUrl = './' + fileName; // 假设文件和网页在同一目录

            // 2. 创建一个隐藏的<a>标签并触发点击[citation:7]
            const link = document.createElement('a');
            link.href = fileUrl;
            link.download = fileName; // 这个属性告诉浏览器去下载[citation:10]

            // 3. 将链接添加到页面上，模拟点击，然后移除[citation:7]
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
		function downloadFile2() {
		    // 1. 定义你的PPT文件名和路径
		    const fileName = '期末个人学习总结汇报.pptx'; // 请替换为你的PPT实际文件名
		    const fileUrl = './' + fileName; // 假设文件和网页在同一目录
		
		    // 2. 创建一个隐藏的<a>标签并触发点击[citation:7]
		    const link = document.createElement("a");
		    link.href = fileUrl;
		    link.download = fileName; // 这个属性告诉浏览器去下载[citation:10]
		
		    // 3. 将链接添加到页面上，模拟点击，然后移除[citation:7]
		    document.body.appendChild(link);
		    link.click();
		    document.body.removeChild(link);
		}
    </script>
	<script src="particles.js"></script>
	<script src="jquery-3.3.1.min.js"></script>
	<!--点击爱心特效-->
	<script type="text/javascript">
	//需要jquery插件（第一行即是引入jquery插件，插件需在文件头部引入）
	/* 鼠标特效 */
	var a_idx = 0;
	jQuery(document).ready(function($) {
	    $("body").click(function(e) {
	        var a = new Array("不做咸鱼！","拒绝懒惰！","想做吃货","向大佬学习","扶我起来~","come on","一直在路上~","累了~","再趴一会","66666","高兴的飞起*****");
	        var $i = $("<span></span>").text(a[a_idx]);
	        a_idx = (a_idx + 1) % a.length;
	        var x = e.pageX,
	        y = e.pageY;
	        $i.css({
	            "z-index": 999999999999999999999999999999999999999999999999999999999999999999999,
	            "top": y - 20,
	            "left": x,
	            "position": "absolute",
	            "font-weight": "bold",
	            "color": "rgb("+~~(255*Math.random())+","+~~(255*Math.random())+","+~~(255*Math.random())+")"
	        });
	        $("body").append($i);
	        $i.animate({
	            "top": y - 180,
	            "opacity": 0
	        },
	        1500,
	        function() {
	            $i.remove();
	        });
	    });
	});
	</script>
</body>
</html>
