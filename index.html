<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPT下载页面</title>
    <style>
       body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            font-family: sans-serif;
        }
        .download-btn18 {
			position: absolute;
			left:45%;
            padding: 18px 45px;
            font-size: 20px;
            color: white;
            background-color: #0078d4; /* 蓝色按钮 */
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
		.download-btn39 {
			position: absolute;
			left:55%;
		    padding: 18px 45px;
		    font-size: 20px;
		    color: white;
		    background-color: #0078d4; /* 蓝色按钮 */
		    border: none;
		    border-radius: 8px;
		    cursor: pointer;
		    transition: background-color 0.3s;
		}
        .download-btn:hover {
            background-color: #106ebe;
        }
    </style>
</head>
<body>
    <button class="download-btn18" onclick="downloadFile1()">18</button>
	<button class="download-btn39" onclick="downloadFile2()">39</button>

    <script>
        // 下载文件的函数
        function downloadFile1() {
            // 1. 定义你的PPT文件名和路径
            const fileName = '个人学习总结展示汇报.pptx'; // 请替换为你的PPT实际文件名
            const fileUrl = './' + fileName; // 假设文件和网页在同一目录

            // 2. 创建一个隐藏的<a>标签并触发点击[citation:7]
            const link = document.createElement('a');
            link.href = fileUrl;
            link.download = fileName; // 这个属性告诉浏览器去下载[citation:10]

            // 3. 将链接添加到页面上，模拟点击，然后移除[citation:7]
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
		function downloadFile2() {
		    // 1. 定义你的PPT文件名和路径
		    const fileName = '期末个人学习总结汇报.pptx'; // 请替换为你的PPT实际文件名
		    const fileUrl = './' + fileName; // 假设文件和网页在同一目录
		
		    // 2. 创建一个隐藏的<a>标签并触发点击[citation:7]
		    const link = document.createElement("a");
		    link.href = fileUrl;
		    link.download = fileName; // 这个属性告诉浏览器去下载[citation:10]
		
		    // 3. 将链接添加到页面上，模拟点击，然后移除[citation:7]
		    document.body.appendChild(link);
		    link.click();
		    document.body.removeChild(link);
		}
    </script>
</body>
</html>
